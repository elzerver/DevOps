---
- hosts: all
  become: yes

  tasks:
    - name: Install Apache.
      yum: name={{ item }} state=absent
      with_items:
          - httpd
          - httpd-devel
    - name: Copy configuration files
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0644
        with_items:
          - src: "httpd.conf"
            dest: "/etc/httpd/conf/httpd.conf"
          - src: "httpd-vhosts.conf"
            dest: "/etc/httpd/conf/httpd-vhosts.conf"
            
    - name: Make sure Apache is strted now at boot.
      service: name=httpd state=started enabled=yes
      